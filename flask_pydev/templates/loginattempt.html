<script>
function load_logins(){
    $.ajax({url: "/get_login_attempts", success: function(result){
        data="";
        t=$("<div></div>")
        for(let la of result){
            data=la.user_name+" "+la.ip+" "+la.time_stamp+" "+la.success;
            t.append($("<p></p>").text(data))
        }
        console.log(data);
        $("#logatts").html(t);
        }});  
    }
</script>
<title>Home Station Login Attempts</title>
