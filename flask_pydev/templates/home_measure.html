<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="/static/js/jquery.canvasjs.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

<style>
.settingscol{
background-color:rgb(100,120,180);
}

</style>
<title>Home Station</title>
</head>
<body onload="init();">
<div>
<div class="row">
<div class="col-md-10">
<button type="button" class="btn btn-primary" onclick="force_refresh();">Force refresh</button>
<select id="items_interval">
<option value="100">100</option>
<option value="200">200</option>
<option value="300">300</option>
<option value="400">400</option>
<option value="500">500</option>
<option value="600">600</option>
<option value="700">700</option>
<option value="800">800</option>
<option value="900">900</option>
<option value="1000">1000</option>
<option value="-1">All</option>
</select>
<button type="button" class="btn btn-primary" onclick="draw_graph();">Display Graph</button>
</div>
</div>

<div class="row">
<div class="col-2"></div>
<div class="col-md-4" >
<h3>Temperatures: </h3>
<div id="draw_gauge_temperature"></div>
</div>
<div class="col-md-4" >
<h3>Voltages: </h3>
<div id="draw_gauge_voltage"></div>
</div>
<div id="temp_volt_opt"></div>
</div>

<div class="row" >
<div class="col-md-1" >
</div>
<div class="col-md-10" >
<div id="graph" style="height: 500px; width: 100%;"></div>
</div></div>

</div>
